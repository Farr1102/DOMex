<!DOCTYPE HTML>
<html>
<head>
<title>navigator对象常用属性</title>
<meta charset="utf-8" />

</head>
<body>
	<script>
    //判断当前浏览器安装某个插件
    if(navigator.plugins["a"]!==undefined){
      document.write(`
        <h3 style="color:green">已安装PDF插件,可浏览电子书</h3>
      `)
      }else{
        document.write(`
          <h3 style="color:red">未安装PDF,可前往<a href="javascript:;">Chrome PDF</a>下载最新版!</h3>        
        `);
      }
    
  </script>
</body>
</html>
